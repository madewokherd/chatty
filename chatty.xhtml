<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Chatty Walkthrough System</title>
        <style>
            /* outermost layout */
            body {
                margin: 0;
                overflow: hidden;
            }
            .mainflexcontainer {
                /* child of body */
                display: flex;
                flex-flow: column;
                align-items: stretch;
                height: 100vh;
                min-height: 100vh;
            }
            .menubar {
                /* child of mainflexcontainer */
                flex: 0 1 auto;
                border-bottom-style: solid;
                border-bottom-width: 1px;
            }
            .maincontent {
                /* child of mainflexcontainer */
                flex: 1 1 auto;
                overflow: auto;
            }
            
            /* menus */
            .menu {
                padding: 0.2em;
                display: inline-block;
            }
            .menu:hover {
                background-color: #D8F0F2;
                foreground-color: black;
            }
            .menu:focus {
                background-color: powderblue;
                foreground-color: black;
            }
            .submenu[aria-hidden=true] {
                display: none;
            }
        </style>
    </head>
    <body role="application">
        <div id="mainflexcontainer" class="mainflexcontainer">
            <div id="menubar" class="menubar" role="menubar">
                <div id="menu-dummy" class="menu menuparent" role="menuitem" aria-haspopup="true" tabindex="0">
                    Dummy Menu
                    <div id="menu-dummy-contents" class="submenu" role="menu" aria-hidden="true">
                        <div id="menu-dummy-1" class="menu menuitem" role="menuitem">Dummy Item 1</div>
                        <div id="menu-dummy-2" class="menu menuitem" role="menuitem">Dummy Item 2</div>
                        <div id="menu-dummy-3" class="menu menuitem menuparent" role="menuitem" aria-haspopup="true">
                            Dummy Item 3
                            <div id="menu-dummy-3-contents" class="submenu" role="menu" aria-hidden="true">
                                <div id="menu-dummy-3-1" class="menu menuitem" role="menuitem">Dummy Item 1</div>
                                <div id="menu-dummy-3-2" class="menu menuitem" role="menuitem">Dummy Item 2</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="menu-dummy2" class="menu menuparent" role="menuitem" aria-haspopup="true" tabindex="-1">
                    Dummy Menu 2
                    <div id="menu-dummy2-contents" class="submenu" role="menu" aria-hidden="true">
                        <div id="menu-dummy2-1" class="menu menuitem" role="menuitem">Dummy Item 1</div>
                        <div id="menu-dummy2-2" class="menu menuitem" role="menuitem">Dummy Item 2</div>
                    </div>
                </div>
            </div>
            <div id="content" class="maincontent" role="main">
                <p>dummy content</p>
            </div>
        </div>
        <script src="chatty.js" />
    </body>
</html>
